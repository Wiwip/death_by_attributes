[package]
name = "death_by_attributes"
version = "0.1.0"
edition = "2024"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

# Add this to your Cargo.toml
[profile.release]
codegen-units = 1

[dependencies]
attributes_macro = { path = "attributes_macro" }
rand = "0.8.5"

[dependencies.bevy]
version = "0.16"
default-features = true
features = [
    "bevy_core_pipeline",
    "bevy_log",
    "bevy_state",
    "dynamic_linking",
]

[dev-dependencies.bevy]
version = "0.16"
default-features = true
features = [
    "dynamic_linking",
]